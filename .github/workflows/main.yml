name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Позволяет запускать workflow вручную через GitHub UI

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Verify directory structure
        run: |
          ls -la
          ls -la python3-app/
      
      - name: Build Docker image
        run: |
          docker build -t hospital-app:latest -f python3-app/Dockerfile python3-app
      
      - name: Verify image was created
        run: |
          docker images hospital-app:latest

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python3-app/requirements.txt
      
      - name: Run tests
        run: |
          cd python3-app
          pytest test_main.py -v
        env:
          PYTHONPATH: ${{ github.workspace }}/python3-app

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run ruff linter
        run: |
          cd python3-app
          ruff check main.py test_main.py locustfile.py
      
      - name: Check code formatting
        run: |
          cd python3-app
          ruff format --check main.py test_main.py locustfile.py
