name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        working-directory: ./python3-app
        run: |
          docker build -t hospital-app:latest .
      
      - name: Verify image was created
        run: |
          docker images hospital-app:latest

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./python3-app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./python3-app
        run: |
          pytest test_main.py -v
        env:
          PYTHONPATH: ${{ github.workspace }}/python3-app

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run ruff linter
        working-directory: ./python3-app
        run: |
          ruff check main.py test_main.py locustfile.py
      
      - name: Check code formatting
        working-directory: ./python3-app
        run: |
          ruff format --check main.py test_main.py locustfile.py
